<!DOCTYPE html>
<html lang="en" >
	<head>
		<meta charset="UTF-8">
		<title>夜市學堂</title>
		<link rel="stylesheet" href="./assets/css/login.css">
	</head>
	<body>
		<div class="login-wrap">
			<div class="login-html">
				<div class="logo">
				<img src="./assets/imgs/group.png" alt="">
				</div>
				<input id="tab-1" type="radio" name="tab" class="sign-in" checked>
				<label for="tab-1" class="tab"></label>
				<input id="tab-2" type="radio" name="tab" class="sign-up">
				<label for="tab-2" class="tab"></label>
				<div class="login-form">
					<div class="sign-in-htm">
						<div class="group">
							<label for="user" class="label">請填入您的暱稱</label>
							<input id="user" type="text" class="input">
						</div>
						<div class="group">
							<input type="submit" class="button" value="註冊">
						</div>
						<div class="group">
							<button onclick="LineAuth()" class="button line">使用line登入</button>
						</div>
						<div class="hr"></div>
						<div class="foot-lnk">
						</div>
					</div>
				</div>
			</div>
		</div>
			<script>
			function LineAuth() {
			var URL = 'https://access.line.me/oauth2/v2.1/authorize?';
			URL += 'response_type=code';
			URL += '&client_id=1571656432';
			URL += '&redirect_uri=https://linonedollar.github.io/LiuProject/';
			URL += '&state=abcde';
			URL += '&scope=openid%20profile';
			window.location.href = URL;
			}
			</script>
		</body>
	</html>
